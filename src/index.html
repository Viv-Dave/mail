<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <hr />
    <dialog id="dialog" class="dialog">
      <form action="#" method="get" class=".form" id="form">
        <label for="Title">Add Title: <input type="text" /></label>
        <label for="Description">Add Description: <input type="text" /></label>
        <label for="Deadline">Deadline: <input type="date" /></label>
        <label for="Important">
          ` Add a label:
          <select name="importance" id="">
            <option value="Very Urgent">Very Urgent</option>
            <option value="Not that Urgent">Not that Urgent</option>
            <option value="Casual">Casual</option>
          </select>
        </label>
        <button id="submit">
          <span class="button_top">Submit</span>
        </button>
      </form>
    </dialog>
    <button class="showbtn" id="show">Add a todo</button>

    <!-- <h1>Data from Backend</h1>
    <div id="data"></div> -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
